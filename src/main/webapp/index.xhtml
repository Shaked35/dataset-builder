<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<style type="text/css">
    html {
        position: absolute;
        top: 40%;
        left: 18%;
        margin: 0 -50% 0 0;
        transform: translate(-50%, -50%);
        background: url("images/background.gif") no-repeat fixed center;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <h3>JSF Login Logout</h3>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{login.username}"></h:inputText>
        <h:message for="username"></h:message>
        <br></br><br></br>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{login.password}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br></br><br></br>

        <h:commandButton action="#{login.validateUsernamePassword}"
                         value="Login"></h:commandButton>
    </h:form>
</h:body>
</html>
