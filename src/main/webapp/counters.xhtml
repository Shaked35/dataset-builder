<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>login</title>
</h:head>
<h:body style="background: url('images/back.gif') no-repeat fixed center;
    background-size: cover;color: whitesmoke;">
    <h:panelGrid style="transform: translate(-50%, -50%);
    position: absolute;
    top: 50%;
    left: 18%;">
        <h:panelGrid style="display:block; font-size:35px; font-weight: bold;
        font-family: 'Lucida Console', 'Courier New', monospace">
            <h3>Add Counters</h3>
        </h:panelGrid>

        <h:form styleClass="tablePosition">
            <h:outputText value="Add Header: "/>
            <h:selectOneMenu value="#{app.selectedHeader}">
                <f:selectItems value="#{app.headers}"/>
            </h:selectOneMenu>
            <br/><br/>
            <h:outputText value="Peek Target: "/>
            <h:selectOneMenu value="#{app.value}">
                <f:selectItems value="#{app.headers}"/>
            </h:selectOneMenu>
            <br/><br/>
            <h:outputText value="Peek Counter Type: "/>
            <h:selectOneMenu value="#{app.selectedType}">
                <f:selectItems value="#{app.getTypeOptions('counters')}"/>
            </h:selectOneMenu>
            <br/><br/>
            <h:commandButton action="#{app.addToCurrentCounter}" value="Add Header To Current Counter"
                             style="font-size:15px; font-weight: bold;"/>
            <br/><br/>

            <h3>Current Counter Details</h3>
            <h:outputText value="Headers: "/>
            <h:selectOneMenu value="#{app.selectedHeaderToRemove}">
                <f:selectItems value="#{app.tmpHeaders}"/>
            </h:selectOneMenu>
            <br/><br/>
            <h:commandButton action="#{app.removeFromCurrentCounter}" value="Remove Header From Current Counter"
                             style="font-size:15px; font-weight: bold;"/>
            <br/><br/>
            <h:outputText value="Current Counter Type: "/>
            <h:outputText value="#{app.selectedType}" style="font-weight: bold;"/>
            <br/><br/>
            <h:outputText value="Target Column: "/>
            <h:outputText value="#{app.value}"  style="font-weight: bold;"/>
            <br/><br/>

            <h:outputText value="______________________________________"/>
            <br/><br/>
            <h:commandButton action="#{app.previous('counters')}" value="Preview"
                             style="font-size:15px; font-weight: bold;"/>
            <h:commandButton action="#{app.addNewProcessValue('counters')}" value="Add Current Counter"
                             style="font-size:15px; font-weight: bold;"/>
            <h:commandButton action="#{app.next('counters')}" value="Next"
                             style="font-size:15px; font-weight: bold;"/>

        </h:form>
    </h:panelGrid>

    <h:panelGrid columns="4" styleClass="table-striped" style="
    position: absolute;
    background-color: rgba(0, 0, 0, 0.5);
    top: 10%;
    left: 35%;
    margin-left:auto;
    margin-right:auto;
    text-align:center;
    font-weight: bold;
    -webkit-text-stroke:black">
        <h:form>
            <h:dataTable value="#{app.getAddedList('counters')}" var="row" border="1">

                <h:column>
                    <f:facet name="header">
                        <h:commandButton value="Column Name" style="
                        font-weight: bold;
                        font-size: large;
                        font-style: oblique;"/>
                    </f:facet>
                    ${row.header}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandButton value="Process Type" style="
                        font-weight: bold;
                        font-size: large;
                        font-style: oblique;"/>
                    </f:facet>
                    ${row.processType}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandButton value="Value" style="
                        font-weight: bold;
                        font-size: large;
                        font-style: oblique;"/>
                    </f:facet>
                    ${row.value}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandButton value="Action" style="
                        font-weight: bold;
                        font-size: large;
                        font-style: oblique;"/>
                    </f:facet>
                    <h:commandButton action="#{app.removeProcessValue('counters',row)}" value="remove" ajax="false"/>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:panelGrid>
</h:body>
</html>
