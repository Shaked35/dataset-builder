<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <title>login</title>
</h:head>
<h:body style="background: url('images/back.gif') no-repeat fixed center;
    background-size: cover;color: whitesmoke;">
    <h:panelGrid style="transform: translate(-50%, -50%);
    position: absolute;
    top: 30%;
    left: 18%;">
        <h:panelGrid style="display:block; font-size:35px; font-weight: bold;
        font-family: 'Lucida Console', 'Courier New', monospace">
            <h3>Add Filters</h3>
        </h:panelGrid>

        <h:form styleClass="tablePosition">
            <h:outputText value="Header Name: "/>
            <h:selectOneMenu value="#{myDataset.selectedHeader}">
                <f:selectItems value="#{myDataset.headers}"/>
            </h:selectOneMenu>
            <br/><br/>
            <h:outputText value="Filter Condition: "/>
            <h:selectOneMenu value="#{myDataset.selectedType}">
                <f:selectItems value="#{myDataset.getTypeOptions('filters')}"/>
            </h:selectOneMenu>
            <br/><br/>
            <h:outputText value="Filter Value: "/>
            <h:inputText id="filterValue" value="#{myDataset.value}"/>
            <br/><br/>

            <h:commandButton action="#{myDataset.previous('filters')}" value="Preview" style="font-size:15px; font-weight: bold;"/>
            <h:commandButton action="#{myDataset.addNewFilter('filters')}" value="Add Filter" style="font-size:15px; font-weight: bold;"/>
            <h:commandButton action="#{myDataset.next('filters')}" value="Next" style="font-size:15px; font-weight: bold;"/>

        </h:form>
    </h:panelGrid>

    <h:panelGrid columns="4" border="1" cellpadding="10" cellspacing="4" styleClass="ptable"
                 style="top: 20%; margin-left:auto; margin-right:auto; text-align:center;font-weight: bold;background-color: #B5B5B5;color: black">

        <h:dataTable value="#{myDataset.getAddedList('filters')}" var="row" border="2">

            <h:column>
                <f:facet name="header" >Header</f:facet>
                ${row.header}
            </h:column>

            <h:column>
                <f:facet name="header">Type</f:facet>
                ${row.processType}
            </h:column>

            <h:column>
                <f:facet name="header">Value</f:facet>
                ${row.value}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton action="#{myDataset.addNewFilter('filters')}" value="remove"/>
            </h:column>

        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
